<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document Object Model (DOM)</title>
</head>
<body>
<button>Hello</button>

<script >

    console.log(document.title);
    document.title = 'Changed';

    console.log(document.body);
    console.log(typeof document.body);
    console.log(document.body.innerHTML);

    // innerHTML gives us access to the body

    document.body.innerHTML ='Changed'
    //  // it can allow us to replace all html
    document.body.innerHTML = '<button>Good Job!</button>'

    // document.querySelector allows us get any element from the page and put it into our javascript
    document.querySelector('button')

    // document.body.innerHTML = "Hello";
    // document.title = "Good Job!";


</script>
</body>
</html>
