<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
</head>
<body>
<!--Note that the code on the 3 scenarios in 06-rock-paper-scissors project are the same-->
<!--This is the perfect opportunity to use function as it will allow us to reuse code-->
<!--functions make our code easier to update in the future-->
<!--It makes the code easier to read as below-->

<p>Rock Paper Scissors</p>
<!--    math.random generates a random number between 0 & 1-->
<button onclick="
    playGame('Rock')
    ">Rock
</button>

<button onclick="
    playGame('paper');
      ">Paper
</button>
<button onclick="
    playGame('scissors');
    ">Scissors
</button>

<button onclick="
    score.wins = 0;
    score.loses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    ">Reset Score
</button>

<p>Click here to see final version of this Project</p>
<script>
    // let computerMove = '';   --Here we had this as a global variable but then returned it inside thr function
    // This then prompted us to create a new variable up there computerMove so that we may return it as below.

    // const score = {
    //    wins: 0,
    //    loses:0,
    //    ties: 0
    // };

    // Use of JSON object and local storage to replace our traditional way of creating object. This allows the page to refresh without losing the score as per the time.
    // as below

    let score = JSON.parse(localStorage.getItem('score'))
    if (score === null) {
        score = {
            wins: 0,
            loses: 0,
            ties: 0
        };
        // or we can use the below;
        // if (!score) {
        //     score = {
        //         wins: 0,
        //         loses: 0,
        //         ties: 0
        //     };
        }

        // getting the item out of local storage
        // console.log();


        // console.log(score)
        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else {
                computerMove = 'scissors'
            }
            return computerMove;
            // console.log(computerMove);

        }

        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            let result = '';

            if (playerMove === 'scissors') {
                if (computerMove === 'rock') {
                    result = 'You lose.'
                } else if (computerMove === 'paper') {
                    result = 'You Win.'
                } else {
                    result = 'Tie.'
                }
            } else if (playerMove === 'paper') {
                if (computerMove === 'rock') {
                    result = 'You Win.'
                } else if (computerMove === 'paper') {
                    result = 'Tie.'
                } else {
                    result = 'You lose.'
                }

            } else {
                if (computerMove === 'rock') {
                    result = 'Tie.'
                } else if (computerMove === 'paper') {
                    result = 'You lose.'
                } else {
                    result = 'You Win.'
                }
            }
            if (result === 'You Win.') {
                score.wins += 1;
                // which is a shortcut for; score.wins = score.wins +1
            } else if (result === 'You lose.') {
                score.loses += 1;
            } else if (result === 'Tie.') {
                score.ties += 1;
            }
            // saving our game results on a local storage so that when refreshed it does not restart
            // local storage only supports strings

            localStorage.setItem('score', JSON.stringify(score));
            alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
        Wins: ${score.wins}, Losses: ${score.loses}, Ties: ${score.ties}`)
        }

        //     Now we will update the other part of the function, using parameter
        //       A parameter puts a value in the fxn
        //     Parameter works the same as a variable
        //     We can save a value inside a parameter and then use it like a variable
        // We pass the value into the parameter
        //     A parameter only exists inside the functions scope AND can only be used between the curly brackets


</script>
