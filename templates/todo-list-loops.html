<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List Loops</title>
</head>
<body>
<script>
    let i = 1;
    while ( i<=5 ){
        console.log(i);
        i=i+1
    }

    const todoList = [
        'make dinner',
        'wash dishes',
        'watch youtube'
    ];

//     Now we will run a loop
//     The loop will run from index 0 of our list to the last index
//      This technique is called loop through an array
//     We go through each value of an array
//     Then we can do something with each value

    for(let index=0; index <=todoList.length-1; index++){
       const value = todoList[index];
        console.log(value);
    }

</script>

</body>
</html>
