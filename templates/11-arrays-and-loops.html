<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays and Loops</title>
</head>
<body>


<script>
const myArray = [10,20,30]
console.log(myArray)
console.log(myArray[0])

// changing values in an array
myArray[0]=99;
console.log(myArray)

// adding values at the end of the array(.push method)
myArray.push(100)
console.log(myArray)

// removing value from an array(.splice())
myArray.splice(0,1);
console.log(myArray)

<!--generate random numbers until one that's at least 0.5-->

let randomNumber = 0
while(randomNumber<0.5){
    randomNumber=Math.random()
    console.log(randomNumber)
}

let i = 1

while(i<=5){
    i+=1
    console.log(i)
}



for(let e=1; e<=5; e++){
    console.log(e)
}

// Suppose you want to print all numbers from 1 to 100.
for(let f=1; f<=100; f++){
    console.log("Number:" ,f)
}

// simulate a login system where the user must enter the correct password.
// Weâ€™ll keep asking until they type "secret"
let password = "";
const correctPassword = "secret";

while (password !== correctPassword) {
  password = prompt("Enter your password:");
}

console.log("Access granted!");
// looping through an array
const todoList = [
    'make dinner',
    'wash dishes',
    'watch youtube'
];
for(let index =0; index<=todoList.length-1; index+=1){
    const value= todoList[index]
    console.log(value);
}

const cart = ["Apples", "Bananas", "Oranges"];

for (let i = 0; i < cart.length; i++) {
  console.log("Item:", cart[i]);
}

// accumulator pattern
// 1. Create a variable to store the result
// 2. Loop through the array and update the result
const nums = [1,2,3]
let total = 0
for (let i = 0; i<nums.length; i++){
    const num = nums[i];
    total +=num;
}
console.log(total);

</script>

</body>
</html>
