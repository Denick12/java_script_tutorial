<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays and Loops</title>
</head>
<body>


<script>
const myArray = [10,20,30]
console.log(myArray)
console.log(myArray[0])

// changing values in an array
myArray[0]=99;
console.log(myArray)

// adding values at the end of the array(.push method)
myArray.push(100)
console.log(myArray)

// removing value from an array(.splice())
myArray.splice(0,1);
console.log(myArray)

<!--generate random numbers until one that's at least 0.5-->

let randomNumber = 0
while(randomNumber<0.5){
    randomNumber=Math.random()
    console.log(randomNumber)
}

let i = 1

while(i<=5){
    i+=1
    console.log(i)
}



for(let e=1; e<=5; e+=1){
    console.log(e)
}
</script>

</body>
</html>
