<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Functions</title>
</head>
<body>
<script>
  function greeting(){
    console.log('hello')
  }
  // calling the function
  greeting();

  const num = 2
  const function1 = function(){
      console.log('hello2')
  }

  console.log(function1)
  console.log(typeof function1)

  function1();

  const object1 = {
      num : 2,
      fun:function(){
          console.log('hello3')
      }
  }
  object1.fun()

  // passing a value into a function
  function display(param){
      console.log(param)
  }

  display(2)

  // passing a function into another function
  function run(param){
      param();
  }
  // call back function
  run(function(){
      console.log('hello4')
  });

  setTimeout(function (){
      console.log('timeout')
  }, 3000)
</script>

</body>
</html>
