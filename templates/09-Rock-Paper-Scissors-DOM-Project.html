<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
</head>
<body>

<p>Rock Paper Scissors</p>
<!--    math.random generates a random number between 0 & 1-->
<button onclick="
    playGame('Rock')
    ">Rock
</button>

<button onclick="
    playGame('paper');
      ">Paper
</button>
<button onclick="
    playGame('scissors');
    ">Scissors
</button>

<P class="js-score"></P>

<button onclick="
    score.wins = 0;
    score.loses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    ">Reset Score
</button>

<p>Click here to see final version of this Project</p>
<script>
    let score = JSON.parse(localStorage.getItem('score'))
    if (score === null) {
        score = {
            wins: 0,
            loses: 0,
            ties: 0
        };
        document.querySelector('.js-score').innerHTML

        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else {
                computerMove = 'scissors'
            }
            return computerMove;
            // console.log(computerMove);

        }

        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            let result = '';

            if (playerMove === 'scissors') {
                if (computerMove === 'rock') {
                    result = 'You lose.'
                } else if (computerMove === 'paper') {
                    result = 'You Win.'
                } else {
                    result = 'Tie.'
                }
            } else if (playerMove === 'paper') {
                if (computerMove === 'rock') {
                    result = 'You Win.'
                } else if (computerMove === 'paper') {
                    result = 'Tie.'
                } else {
                    result = 'You lose.'
                }

            } else {
                if (computerMove === 'rock') {
                    result = 'Tie.'
                } else if (computerMove === 'paper') {
                    result = 'You lose.'
                } else {
                    result = 'You Win.'
                }
            }
            if (result === 'You Win.') {
                score.wins += 1;
                // which is a shortcut for; score.wins = score.wins +1
            } else if (result === 'You lose.') {
                score.loses += 1;
            } else if (result === 'Tie.') {
                score.ties += 1;
            }
            // saving our game results on a local storage so that when refreshed it does not restart
            // local storage only supports strings

            localStorage.setItem('score', JSON.stringify(score));
            alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
        Wins: ${score.wins}, Losses: ${score.loses}, Ties: ${score.ties}`)
        }

        function calculateTax(amount, rate) {
            console.log(amount * rate);
        }
    };


</script>

</body>
</html>
