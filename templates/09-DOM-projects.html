<body>
<p>YouTube Subscribe Button</p>
<!--Algorithm for this is when we click the subscribe button,
1. if the text is subscribe it changes to subscribed
2. otherwise, change it back to Subscribe-->
<button onclick="
    const buttonElement = document.querySelector('.js-subscribe-button');
    // in case we have spaces between the buttons(i.e., <button>  Subscribe </button>, use innerText element
    if (buttonElement.innerHTML === 'Subscribe'){
        buttonElement.innerHTML = 'Subscribed';
    } else {
        buttonElement.innerHTML = 'Subscribe'
    }
    " class="js-subscribe-button">Subscribe</button>
