<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Projects</title>
</head>
<body>
<p>YouTube Subscribe Button</p>
<!--Algorithm for this is when we click the subscribe button,
1. if the text is subscribe it changes to subscribed
2. otherwise, change it back to Subscribe-->
<button onclick="
    subscribe();
    " class="js-subscribe-button">Subscribe
</button>

<button onclick="
approve();
" class="js-approve">Approve</button>
<script>
    const buttonElement = document.querySelector('.js-subscribe-button');
    // in case we have spaces between the buttons(i.e., <button>  Subscribe </button>, use innerText element
        function subscribe() {
        if (buttonElement.innerHTML === 'Subscribe') {
            buttonElement.innerHTML = 'Subscribed';
        } else {
            buttonElement.innerHTML = 'Subscribe'
        }
    }

    const approveButton = document.querySelector('.js-approve')
    function approve(){
         if (approveButton.innerHTML === 'Approve'){
             approveButton.innerHTML = 'Approved'
         }  else {
             approveButton.innerHTML ='Approve'
         }
    }

</script>
</body>
</html>

<body>
  <!-- Inline onclick -->
  <button onclick="approve();" class="approve-btn red js-approve">Approve</button>

  <script>
    const approveButton = document.querySelector('.js-approve');

    function approve() {
      if (approveButton.innerHTML === "Approve") {
        approveButton.innerHTML = "Approved";
        approveButton.classList.remove("red");
        approveButton.classList.add("green");
      } else {
        approveButton.innerHTML = "Approve";
        approveButton.classList.remove("green");
        approveButton.classList.add("red");
      }
    }
  </script>
