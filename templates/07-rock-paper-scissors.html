<body>
<!--Note that the code on the 3 scenarios in 06-rock-paper-scissors project are the same-->
<!--This is the perfect opportunity to use function as it will allow us to reuse code-->
<!--functions make our code easier to update in the future-->
<!--It makes the code easier to read as below-->

<p>Rock Paper Scissors</p>
<!--    math.random generates a random number between 0 & 1-->
<button onclick="

    pickComputerMove();
    let result = '';
    if (computerMove === 'rock'){
        result = 'Tie.'
    } else if (computerMove === 'paper'){
        result = 'You lose.'
    } else {
        result = 'You Win'
    }

    alert(`You picked rock. Computer picked ${computerMove}. ${result}`)
    ">Rock
</button>

<button onclick="
    pickComputerMove();

    let result = '';
    if (computerMove === 'rock'){
        result = 'You Win.'
    } else if (computerMove === 'paper'){
        result = 'Tie.'
    } else {
        result = 'You lose'
    }

    alert(`You picked paper. Computer picked ${computerMove}. ${result}`)
    ">Paper
</button>
<button onclick="
    const computerMove = pickComputerMove();

    let result = '';
    if (computerMove === 'rock'){
        result = 'You lose.'
    } else if (computerMove === 'paper'){
        result = 'You Win.'
    } else {
        result = 'Tie.'
    }

    alert(`You picked scissors. Computer picked ${computerMove}. ${result}`)
    ">Scissors
</button>

<p>Click here to see final version of this Project</p>
<script>
    // let computerMove = '';
    function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
            computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = 'paper';
        } else {
            computerMove = 'scissors'
        }
        return computerMove;
        // console.log(computerMove);

    }

</script>

</body>
