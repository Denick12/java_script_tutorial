<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop Assignment</title>
</head>
<body>
<script>
<!--    for loop that counts up from 0 to 10, by 2-->

for (let i = 0; i<=10; i+=2){
     console.log(i)
 }

// for loop that counts down from 5 to 0
for(let i = 5; i>=0; i--){
    console.log(i)
}

</script>
</body>
</html>
