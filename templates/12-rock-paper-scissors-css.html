<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial;
            margin: 10px;
            background-color: rgb(25, 25, 25);
            color: white;
            text-align: center;
        }

        .title {
            font-size: 30px;
            font-weight: bold;
        }

        .rock-paper-scissors-button {
            font-size: 22px;
            border-radius: 20px;
            cursor: pointer;
            padding: 10px;
        }

        .reset-button {
            font-size: 15px;
            border-radius: 40px;
            padding: 10px;
            cursor: pointer;

        }


    </style>
</head>
<body>

<p class="title">Rock Paper Scissors</p>
<!--    math.random generates a random number between 0 & 1-->
<button onclick="
    playGame('Rock')
    " class="rock-paper-scissors-button">Rock
</button>

<button onclick="
    playGame('paper');
      " class="rock-paper-scissors-button">Paper
</button>
<button onclick="
    playGame('scissors');
    " class="rock-paper-scissors-button">Scissors
</button>

<P class="js-results"></P>
<p class="js-moves"></p>
<p class="js-score"></p>


<button onclick="
    score.wins = 0;
    score.loses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    document.querySelector('.js-score')
        .innerHTML = `Wins: ${score.wins}, Losses: ${score.loses}, Ties: ${score.ties}`;
    " class="reset-button">Reset Score
</button>

<button onclick="
autoPlay();
" class="reset-button">Auto Play
</button>

<script>
    let score = JSON.parse(localStorage.getItem('score'));
    if (score === null) {
        score = {
            wins: 0,
            loses: 0,
            ties: 0
        };
    }


    // Show the current score on page load
    document.querySelector('.js-score').innerHTML =
        `Wins: ${score.wins}, Losses: ${score.loses}, Ties: ${score.ties}`;

    function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
            computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = 'paper';
        } else {
            computerMove = 'scissors';
        }
        return computerMove;
    }

    // autoplay function

    let isAutoPlaying = false;
    let  intervalId;

    function autoPlay() {
        if (!isAutoPlaying) {
            intervalId = setInterval(function () {
                const playerMove = pickComputerMove();
                playGame(playerMove);
            }, 1000)

            isAutoPlaying = true;
        } else {
            clearInterval(intervalId);
            isAutoPlaying = false;
        }
    }

    function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = '';

        if (playerMove === 'scissors') {
            if (computerMove === 'rock') {
                result = 'You lose.';
            } else if (computerMove === 'paper') {
                result = 'You Win.';
            } else {
                result = 'Tie.';
            }
        } else if (playerMove === 'paper') {
            if (computerMove === 'rock') {
                result = 'You Win.';
            } else if (computerMove === 'paper') {
                result = 'Tie.';
            } else {
                result = 'You lose.';
            }
        } else if (playerMove === 'Rock') { // ✅ match button case
            if (computerMove === 'rock') {
                result = 'Tie.';
            } else if (computerMove === 'paper') {
                result = 'You lose.';
            } else {
                result = 'You Win.';
            }
        }

        if (result === 'You Win.') {
            score.wins += 1;
        } else if (result === 'You lose.') {
            score.loses += 1;
        } else if (result === 'Tie.') {
            score.ties += 1;
        }

        function resetScore() {
            score.wins = 0;
            score.loses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            document.querySelector('.js-score')
                .innerHTML = `Wins: ${score.wins}, Losses: ${score.loses}, Ties: ${score.ties}`;
        }

        // Save score
        localStorage.setItem('score', JSON.stringify(score));

        // ✅ Update DOM instead of alert
        document.querySelector('.js-results').innerHTML = result;

        document.querySelector('.js-score').innerHTML =
            `You picked <b>${playerMove}</b>. Computer picked <b>${computerMove}</b>. <br> <br>
            Wins: ${score.wins}, Losses: ${score.loses}, Ties: ${score.ties}
        `;
    }
</script>


</body>
</html>
